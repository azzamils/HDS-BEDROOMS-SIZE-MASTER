<!DOCTYPE html>
<html>
<head>
    <title>HDS BMT Master v6</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; background: #6b77ad; color: #f8fafc; padding: 10px; margin: 0; }
        .card { max-width: 500px; margin: 5px auto; background: #5a6594; border-radius: 12px; padding: 20px; border: 2px solid #e0b0d5; }
        label { display: block; font-size: 0.7rem; color: #cbd5e1; margin-bottom: 4px; text-transform: uppercase; font-weight: bold; }
        input, select { width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #e0b0d5; background: #4a5481; color: white; font-size: 1rem; box-sizing: border-box; margin-bottom: 12px; }
        .mode-toggle { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; margin-bottom: 15px; }
        .mode-btn { padding: 10px; border: 1px solid #e0b0d5; background: #4a5481; color: white; cursor: pointer; border-radius: 6px; font-size: 0.8rem; }
        .active-mode { background: #e0b0d5; color: #4a5481; font-weight: bold; }
        .door-preview { width: 100px; height: 160px; border: 4px solid #e0b0d5; margin: 10px auto 20px auto; display: flex; flex-direction: column; background: #333; cursor: pointer; }
        .preview-panel { flex: 1; border-bottom: 2px solid #e0b0d5; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: bold; }
        .preview-panel:last-child { border-bottom: none; }
        .p-glass { background: #a5f3fc; color: #083344; } 
        .p-wood { background: #78350f; color: #fef3c7; } 
        .calc-btn { width: 100%; padding: 18px; background: #e0b0d5; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; color: #4a5481; font-size: 1.2rem; }
        .result-area { background: #4a5481; padding: 15px; border-radius: 8px; margin-top: 20px; border-left: 6px solid #e0b0d5; display: none; }
        .spec-line { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #5a6594; }
        .val { font-weight: bold; color: #fff; font-size: 1.1rem; font-family: monospace; }
        .highlight { color: #e0b0d5; font-size: 1.3rem; }
        .print-btn { width: 100%; margin-top: 15px; padding: 10px; background: #fff; color: #333; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
        @media print {
            body { background: white !important; color: black !important; }
            .card, .mode-toggle, .door-preview, .calc-btn, input, select, label { display: none !important; }
            .result-area { display: block !important; background: white !important; border: 2px solid black !important; color: black !important; padding: 20px; }
            .val, .highlight { color: black !important; }
        }
    </style>
</head>
<body>
<div class="card">
    <label>Job Name</label>
    <input type="text" id="jobName" placeholder="Job Name">
    <div class="mode-toggle">
        <button id="btnSys" class="mode-btn active-mode" onclick="setMode('system')">Full System</button>
        <button id="btnSingle" class="mode-btn" onclick="setMode('single')">Single Door</button>
    </div>
    <div style="display:flex; gap:10px;">
        <div style="flex:1;"><label id="lblW">Op Width</label><input type="number" id="valW"></div>
        <div style="flex:1;"><label id="lblH">Op Height</label><input type="number" id="valH"></div>
    </div>
    <div style="display:flex; gap:10px;">
        <div style="flex:1;"><label>Metal Range</label>
            <select id="range" onchange="updateColours()">
                <option value="harris">Harris (Lag)</option>
                <option value="col_lag">Colquhoun (Lag)</option>
                <option value="darroch">Darroch (A)</option>
                <option value="col_a">Colquhoun (A)</option>
            </select>
        </div>
        <div style="flex:1;"><label>Colour</label>
            <select id="colour"></select>
        </div>
    </div>
    <div style="display:flex; gap:10px;">
        <div style="flex:1;" id="qtyBox"><label>Doors</label><select id="doorQty"><option value="2">2</option><option value="3">3</option><option value="4">4</option></select></div>
        <div style="flex:1;"><label>Split</label>
            <select id="design" onchange="buildInteractivePreview()">
                <option value="1">Full</option><option value="2">1/2 Split</option><option value="3">1/3 Split</option>
            </select>
        </div>
    </div>
    <label style="text-align:center; margin-top:10px;">Tap Panels (Blue=G, Brown=W)</label>
    <div class="door-preview" id="visual"></div>
    <button class="calc-btn" onclick="calculate()">CREATE CUT LIST</button>
    <div id="res" class="result-area">
